name: Daily Heat News Collection

on:
  schedule:
    # Run daily at 06:30 UTC (12:00 noon IST)
    - cron: '30 6 * * *'
  workflow_dispatch:  # Allow manual trigger from Actions tab

permissions:
  contents: write  # Required for git push with GITHUB_TOKEN

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 190  # 180 min pipeline + 10 min buffer for setup/commit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collection pipeline
        timeout-minutes: 180
        env:
          NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
          GNEWS_API_KEY: ${{ secrets.GNEWS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LLM_PROVIDER: "gemini"
          TIMEOUT_MINUTES: "175"  # 5 min less than step timeout for safety
        run: python main.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add --force output/
          if git diff --cached --quiet; then
            echo "No new data to commit"
          else
            git commit -m "data: daily collection $(date -u +%Y-%m-%d)"
            git push
          fi
